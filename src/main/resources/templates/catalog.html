<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Catalog page
<br>
<tbody>
<tr th:if="${dishes.empty}">
    <td colspan="2"> You must add dishes </td>
</tr>
<tr th:each="dish : ${dishes}">
    <td><span th:text="${dish.id}"> dish id </span></td>
    <td><span th:text="${dish.name}"> dish name </span></td>
</tr>
</tbody>
</body>
</html>
